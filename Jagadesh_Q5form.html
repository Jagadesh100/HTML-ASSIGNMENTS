<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Employee form, Registration Form, Employee registration Form, Employee Registration">
    <meta name="description" content="Used For Employee registration">
    <meta name="author" content="Jagadesh">
    <title>Employee Registration Form</title>
</head>
<body>
    <h1>Employee Registration Form</h1>
    <form action="#" method="post">
        <fieldset>
            <legend><em>Employee Registration Form</em></legend>
            <table>
                <tr>
                    <td>
                        <label><strong>First Name:</strong></label><br><br>
                    </td>
                    <td>
                        <input type="text" name="firstname" id="1"><br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label><strong>Last Name:</strong></label><br><br>
                    <td>
                        <input type="text" name="lastname" id="2"><br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="maritalstatus"><strong>Marital Status:</strong></label><br><br>
                    </td>
                    <td>
                        <select name="Marital Status" id="11" >
                            <option value="1">Married</option>
                            <option value="2">UnMarried</option>
                        </select>
                        <br><br>
                    </td>
                    <td>
                        <label for="dob"><strong>Date Of Birth:</strong></label><br><br>
                    </td>
                    <td>
                        <input type="date" name="dob" id="6" min="1975" max="2005"><br><br>
                    </td>
                    <td>
                        <label for="gender"><strong>Gender:</strong></label><br><br>
                    </td>
                    <td>
                        <input type="radio" name="male id="3">
                        <label for="male">Male</label>
            
                        <input type="radio" name="female" id="4">
                        <label for="female">Female</label>
            
                        <input type="radio" name="other" id="5">
                        <label for="other">Others</label>
                        <br><br>
                    </td>
                   
                </tr>
                <tr>
                    <td>
                        <label for="empid"><strong>Employee Number:</strong></label><br><br>
                    </td>
                    <td>
                        <input type="number" name="empnumber" id="18"><br><br>
                    </td>
                    <td>
                        <label for="email"><strong>Email:</strong></label><br><br>
                    </td>
                    <td>
                        <input type="email" name="email" id="7"><br><br>
                    </td>
                    <td>
                        <label for="linkedin"><strong>LinkedIn ID:</strong></label><br><br>
                    </td>
                    <td>
                        <input type="url" name="linkedin" id="9"><br><br>
                    </td>
                    
                </tr>
                <tr>
                    <td>
                        <label for="address"><strong>Address:</strong></label><br><br>
                    </td>
                    <td>
                        <textarea name="addess" id="13" cols="25" rows="5"></textarea><br><br>
                    </td>
                    <td>
                        <label for="residentialaddress"><strong>Residential Address:</strong></label><br><br>
                    </td>
                    <td>
                        <textarea name="residentialaddess" id="13" cols="25" rows="5"></textarea><br><br>
                    </td>
                    <td>
                        <label for="contactnumber"><strong>Contact Number:</strong></label><br><br>
                    </td>
                    <td>
                        <input type="tel" name="contactnumber" id="8"><br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="occupation"><strong>Occupation:</strong></label><br><br>
                    </td>
                    <td>
                        <input type="text" name="occupation" id="14"><br><br>
                    </td>
                    <td>
                        <label for="dateofcommencement"><strong>Date of Commencement:</strong></label><br><br>
                    </td>
                    <td>
                        <input type="date" name="doc" id="15"><br><br>
                    </td>
                    <td>
                        <label for="monthlyincome"><strong>Monthly Income:</strong></label><br><br>
                    </td>
                    <td>
                        <input type="text" name="monthlyincome" id="16"><br><br>
                    </td>
                </tr>
                <tr>
                    <td> 
                        <br><br><br><br>
                        <input type="submit" value="submit">
                    </td>
                    <td></td>
                    <td>
                        <br><br><br><br>
                        <input type="reset" value="Reset">
                    </td>
                    <td></td>
                    <td>
                        <br><br><br><br>
                        <input type="checkbox" name="agree" id="17">
                        <label for="agree">I agree</label>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
