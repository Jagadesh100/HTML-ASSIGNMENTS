<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tags</title>
</head>
<body>
    <h1>Welcome to Image Tag Page</h1>

    <!--Image Tag-->
    <!--src is an attribute used to give path of the image source and alt is for alternative if image not located or server error-->
    <img src="sampleimage.png" alt="Image is not available">

    <!--user input height and width not recomended since CSS is there-->
    <img src="sampleimage.png" alt="Image" height="200px" width="600px">

    <!--Image path from Internet-->
    <img src="https://images.unsplash.com/photo-1580831800257-f83135932664?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=60&raw_url=true&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8aXBsJTIwdHJvcGh5fGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500" alt="Internet Image source">


</body>
</html>
